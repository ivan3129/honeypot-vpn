[loggers]
keys=root,HoneypotVPNLogger

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_HoneypotVPNLogger]
level=DEBUG
handlers=consoleHandler
qualname=HoneypotVPNLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)-8s | %(filename)s-%(funcName)s[%(lineno)04d] | %(message)s
